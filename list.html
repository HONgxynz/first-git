<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List demo</title>
    <style>
        ol{
            list-style: upper-roman;
        }
        ul{
            list-style: circle;
        }
    </style>
</head>
<body>
    <!--ordered list demo -->
    <ol>
        <li>apple</li>
        <li>banana</li>
        <li>car</li>
        <li>dog</li>
    </ol>
       <!--unordered list demo -->

    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>car</li>
        <li>dog</li>
    </ul>
</body>
</html>
